<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Stefan cel Mare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat with Stefan cel Mare</h1>
            <p class="subtitle">The Great Ruler of Moldavia (1457-1504)</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    <div class="message-content">
                        Bună ziua, dragă oaspete! Eu sunt Ștefan cel Mare, domnitorul Moldovei. Sunt încântat să te primesc în curtea mea. Cum pot să te slujesc astăzi?
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="Scrieți mesajul aici..." autocomplete="off">
                <button id="send-button">Trimite</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
